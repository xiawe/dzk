<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DZK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="utils.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>
</head>
<style>
#id-canvas{
    position: absolute;
    bottom: 0;
    left: 0;
}
</style>
<body>
<input class="slide-control" type="range" value="0">
<canvas id='id-canvas' width="500" height="400" style="border:1px solid black"></canvas>
<script>
    var loadLevel = function(k) {
        var p = position[k]
        // log('p', p)
        var blocks = []
        for (var i = 0; i < p.length; i++) {
            var block = Block(p[i]) 
            log(i, block)
            blocks.push(block)           
        }
        return blocks
    }

    var blocks = []
    var enableDebugMode = function(enable) {
        if (!enable) {
            return
        }
        window.paused = false
        window.addEventListener('keydown', function(event) {
            var k = event.key
            if (k == 'p') {
                window.paused = !window.paused
            } else if ('01234567'.includes(Number(k))) {
                blocks = loadLevel(Number(k))
            }
        })
        var input = document.querySelector('.slide-control')
        window.fps = 30
        window.addEventListener('input', function() {
            // log('input', input.value)
            window.fps = input.value
        })
    }

    var __main = function() {
        enableDebugMode(true)

        var paddle = Paddle()
        var ball = Ball()
        
        blocks = loadLevel(2)
        // log('blocks', blocks)
        var game = Game(30)

        game.registerAction('a', function() {
            paddle.moveLeft()
        })
        game.registerAction('d', function() {
            paddle.moveRight()
        })
        game.registerAction('f', function() {
            ball.fire()
        })
        game.update = function() {
            if (window.paused) {
                return
            }
            ball.move()
            if (paddle.collide(ball)) {
                ball.bounce()
            }
            for (var i = 0; i < blocks.length; i++) {
                var b = blocks[i]
                if (b.collide(ball)) {
                    ball.bounce()
                    b.kill()
                }
            }
        }
        game.draw = function() {
            game.drawImg(paddle)
            game.drawImg(ball)
            // game.drawImg(block)
            for (var i = 0; i < blocks.length; i++) {
                if (blocks[i].alive) {
                    game.drawImg(blocks[i])              
                }
            }
        }
    }
    __main()
</script>
</body>
</html>
